<!DOCTYPE html>
<html lang="en" color-mode="light">

<head>
	<meta charset="utf-8" />
	<!-- <link rel="icon" href="%PUBLIC_URL%/movie-2-fill.ico" /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="../src/App.css">
	<link rel="stylesheet" href="../src/reset.css">

	<title>Your Movie Watchlist</title>
</head>

<body>
	<header>
		<div class="content_wrapper">
			<article class="title_banner">
				<h1>My Watchlist</h1>
				<div class="interactive_div">
					<a class="title_link" href="../../public/index.html">Search for Movies</a>
					<!-- light mode button -->
					<button class="color-mode__btn light--hidden" aria-label="Toggle light mode"><span
							class="material-symbols-outlined">
							light_mode
						</span></button>
					<!-- dark mode button -->
					<button class="color-mode__btn dark--hidden" aria-label="Toggle dark mode"><span
							class="material-symbols-outlined">
							dark_mode</span>
					</button>
				</div>
			</article>
		</div>
	</header>
	<div id="root"></div>

</html>
